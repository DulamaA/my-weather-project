<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="enter-city"
            />
            <input type="submit" value="Search" class="btn btn-primary" />
            <button class="btn btn-success" id="currentLocation">
              Current
            </button>
          </form>
          <div class="weather-app" class="col-6">
            <div class="overview">
              <h1 id="city"></h1>
              <br />
              <ul>
                <li>Last updated: <span id="date"></span></li>
                <li id="description"></li>
              </ul>
              <div class="row">
                <div class="col-6">
                  <div class="clearfix weather-temperature">
                    <br />
                    <img src="" alt="Clear" id="icon" class="float-left" />
                    <div class="float-left">
                      <strong id="temperature"></strong
                      ><span class="units"> Â°C</span>
                    </div>
                  </div>
                </div>

                <div class="col-9">
                  <ul>
                    <li>
                      <em>Humidity: <span id="humidity"></span>%</em>
                    </li>
                    <li>
                      <em>Wind: <span id="wind"></span>km/h</em>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
        <small>
          This project was coded by Antonina Dulama and is
          <a href="https://github.com/DulamaA/my-weather-project" target="blank"
            >open-source code on GitHub</a
          >
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
