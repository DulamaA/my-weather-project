<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form id="entercity">
            <input
              type="text"
              placeholder="Enter a city..."
              id="search-enter-city"
            />
            <input type="submit" value="Search" />
            <button class="btn btn-success" id="showPosition">Current</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-7 current-weather">
          <div class="row">
            <div class="col-6">
              <h1 id="heading" class="heading">Vedum</h1>
              <div class="col"></div>
              <p id="currentTime" class="currentTime">
                <em> Friday, 11:55 </em>
              </p>
              <p>Clouds</p>
            </div>
            <div class="col-6">
              <br />
              <h2 id="temperature">
                11
                <a href="#" id="celsius">℃</a>
                <span id="divider">|</span>
                <a href="#" id="fahrenheit">°F</a>
                <br />
              </h2>
              <br/ >
              <img src="images/sunny.jpg" alt="" class="img-fluid" />
            </div>
          </div>
          <br />
          <br />
          <div class="row">
            <div class="col">
              Precipitation: 20%
              <br />
              Wind: 5km/h
              <br />
              Humidity: 83%
            </div>
          </div>
        </div>
        <div class="col-4 offset-1">
          <div class="row">
            <div class="col-12 mb-3 forecast-item">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex">
                    <img
                      src="images/cloud.jpg"
                      alt="cloud"
                      class="images-forecast img-fluid mr-3"
                    />
                    <div class="forecast-info">
                      <h5 class="card-title">Sat</h5>
                      <p class="card-text">8°C</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 mb-3 forecast-item">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex">
                    <img
                      src="images/sun.jpg"
                      alt="sun"
                      class="images-forecast img-fluid mr-3"
                    />
                    <div class="forecast-info">
                      <h5 class="card-title">Sun</h5>
                      <p class="card-text">10°C</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 mb-3 forecast-item">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex">
                    <img
                      src="images/storm.jpg"
                      alt="storm"
                      class="images-forecast img-fluid mr-3"
                    />
                    <div class="forecast-info">
                      <h5 class="card-title">Mon</h5>
                      <p class="card-text">7°C</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 mb-3 forecast-item">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex">
                    <img
                      src="images/cloudy.jpg"
                      alt="cloudy"
                      class="images-forecast img-fluid mr-3"
                    />
                    <div class="forecast-info">
                      <h5 class="card-title">Tue</h5>
                      <p class="card-text">9°C</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 forecast-item">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex">
                    <img
                      src="images/rain.jpg"
                      alt="rain"
                      class="images-forecast img-fluid mr-3"
                    />
                    <div class="forecast-info">
                      <h5 class="card-title">Wed</h5>
                      <p class="card-text">8°C</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
